<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Smoothie Generator</title>

    <script src="https://kit.fontawesome.com/ff995803cc.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Asap:600|Roboto:400,600i&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <section class="wrapper">
            <h1 class="siteTitle">Smoothie Generator</h1>
        </section>
        <!-- .wrapper -->
    </header>
    
    <main class="main">
        <div class="flex wrapper">

            <section class="columnLeft">
                <img src="assets/blender.svg" alt="Food blender for smoothie making" class="mainImg">
            </section>
            <!-- .columnLeft -->
            
            <section class="columnRight selectedIngredients">
                <h2 class="selectedIngredientsTitle">Your smoothie ingredients</h2>
                
                <ul class="selectedIngredientsList" id="selectedList">
                    <!-- selected ingredients go here -->
                </ul>
                
                <!-- displays the ingredient selection menu -->
                <button class="button buttonOutline" id="addIngredientButton">Add an Ingredient</button>
                
                <!-- kick off the final step -->
                <!-- <button class="makeSmoothieButton">Make Smoothie</button> -->
            </section>
            <!-- .columnRight -->
        </div>
        <!-- .flex -->

        <section class="addIngredients">
            <div class="wrapper">

                <header class="categoriesContainer">
                    <ul class="categoriesList flex" id="categoriesList">
                        <!-- all ingredient categories go here -->
                    </ul>
                </header>

                <main class="availableIngredientsContainer" id="availableContainer">
                    <!-- all ingredients go here -->
                </main>
                
            </div>
            <!-- .wrapper -->
        </section>
        <!-- .addIngredients -->

        <section class="ingredientInfoContainer" id="infoContainer">
            <!-- individual ingredient information goes here -->
        </section>
        <!-- .ingredientInfoContainer -->
    </main> 
    <!-- .wrapper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="scripts/script.js"></script>
</body>
</html>
